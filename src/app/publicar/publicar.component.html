<ion-card>
    <ion-card-header>
        <strong>Publicar en el feed {{usuario}} </strong>
    </ion-card-header>
    <ion-card-content>
       <form #postearFoto="ngForm" (ngSubmit)="publicar(postearFoto.value)">
        <ion-grid>
            
            <ion-row>
                <ion-col size="12">
                    <ion-label>Comentario</ion-label>
                    
                </ion-col>
                <ion-col size="12">
                    <ion-input type="text" placeholder="ejemplo: Aqui en Cancun..." [(ngModel)]="nuevoPost.comentario" required name="comentario"></ion-input>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="12">
                    <ion-label>Caption</ion-label>
                    
                </ion-col>
                <ion-col size="12">
                    <ion-input type="text" [(ngModel)]="nuevoPost.caption" name="caption" required></ion-input>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="12">
                    <ion-label>
                        Subir una foto
                    </ion-label>
                </ion-col>
                <ion-col size="12">
                    <ion-input type="file"></ion-input>
                    <!--<ion-button  (click)="capturarFoto()">Capturar Foto</ion-button> --><!--(change)="subirFoto($event)" formControlName="imagen"-->
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="12">
                    <ion-label>Usuario <strong>{{usuario}}</strong></ion-label>
                    
                </ion-col>
                <ion-col size="12">
                    <!-- <ion-input type="text" [(ngModel)]="nuevoPost.usuario" name="usuario" required></ion-input> -->
                </ion-col>
            </ion-row>
            <ion-button type="submit" [disabled]="!postearFoto.form.valid">
                Publicar
            </ion-button>
        </ion-grid>
       </form>
    </ion-card-content>
</ion-card>
