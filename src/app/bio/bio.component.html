<ion-grid id="about">
    <ion-row>{{usuario.alias}}</ion-row>
    <ion-row>
        <ion-col size="3">
            <img src="{{usuario.fotoPerfil}}" alt="" class="fotoperfil">
        </ion-col>
        <ion-col size="3">
            <span class="strong">{{usuario.seguidores}}</span>
            <span>Publicaciones</span>
        </ion-col>
        <ion-col size="3">
            <span class="strong">{{usuario.seguidores}}</span>
            <span>Seguidores</span>
        </ion-col>
        <ion-col size="3">
            <span class="strong">{{usuario.seguidos}}</span>
            <span>Seguidos</span>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size="4">
            <ion-button (click)="seguir()">
                <span *ngIf="!siguiendo">Seguir</span>
                <span *ngIf="siguiendo">Dejar de Seguir</span>
            </ion-button>
        </ion-col>
        <ion-col size="4">
            <ion-button class="secundario" (click)="enviarMensaje()">Mensaje</ion-button>
        </ion-col>
        <ion-col size="2">
            <ion-button class="secundario" (click)="enviarEmail()">Email</ion-button>
        </ion-col>
        <ion-col size="1">
            <ion-button class="secundario" (click)="desplegarOpciones()"><ion-icon name="caret-down-outline"></ion-icon></ion-button>
        </ion-col>
    </ion-row>
</ion-grid>
